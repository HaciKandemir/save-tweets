<!DOCTYPE html>
<html>
<head>
	<title>loop</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	setInterval(function() {
  		$.ajax({
  				type:"get",
			    url: "index.php",
			    success:function(data){
		      		$("#div1").html(data);
			    }
			});
	}, 1000 * 60 * 1);

		
	</script>
</head>
<body>
<div id="div1"></div>
<div class="div1"></div>
</body>
</html>
